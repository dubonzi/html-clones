<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />

    <title>Google Clone</title>
  </head>
  <body>
    <header>
      <nav>
        <ul class="nav">
          <li class="nav__item"><a class="nav__link" href="#">Gmail</a></li>
          <li class="nav__item"><a class="nav__link" href="#">Imagens</a></li>
          <li class="nav__item">
            <a href="#"
              ><img class="nav__img" src="/images/menu.svg" alt="Menu"
            /></a>
          </li>
          <li class="nav__item">
            <a href="#"
              ><img
                src="/images/notification.svg"
                alt="Notificações"
                class="nav__img"
            /></a>
          </li>
          <li class="nav__item"><a class="nav__perfil" href="#"></a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="main__container">
        <img
          class="main__logo"
          src="/images/googlelogo_color_sq_272x92dp.png"
          srcset="
            /images/googlelogo_color_sq_272x92dp.png 1x,
            /images/googlelogo_color_hq_272x92dp.png 2x
          "
          alt="Logo do Google"
        />
        <div class="main__busca">
          <input
            class="main__busca-texto"
            type="text"
            name="termo-busca"
            id="termo-busca"
          />
          <div class="main__busca-icones">
            <img
              class="busca-icone busca-teclado"
              src="images/teclado.png"
              alt="Teclado Virtual"
            />
            <img
              class="busca-icone busca-microfone"
              src="images/mic_color_24dp.png"
              alt="Microfone"
            />
          </div>
        </div>
        <div class="main__botao-grupo">
          <button class="main__botao">Pesquisa Google</button>
          <button class="main__botao">Estou com sorte</button>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
